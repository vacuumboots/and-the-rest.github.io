<!DOCTYPE html>
<html>
<head>
	<title>#etc</title>
	<link rel="stylesheet" type="text/css" href="/css/style.css">
	<script type="text/javascript">
		function makeurl(count) {
			var num = Math.floor(Math.random() * count) + 1;
			var url = "https://beedog.github.io/image" + num + ".png"
			document.getElementById("beedog").src = url;
		}

		function beedog() {
			var req = new XMLHttpRequest();
			req.onreadystatechange = function() {
				if (req.readyState == 4 && req.status == 200) {
					makeurl(req.responseText);
				}
			}

			req.open("GET", "https://beedog.github.io/count", true);
			req.send(null);
		}
	</script>
</head>
<body onload="beedog();">
	<h1>#etc</h1>
	<p>
		#etc is a bunch of <a href="people/">people</a>.
	</p>
	<p>
		#etc works on <a href="https://github.com/and-the-rest">projects</a>.
	</p>
	<p>
		#etc could be <a href="join">you</a>.
	</p>

	<h2>other things</h2>
	<ul>
		<li><a href="rules">channel rules</a>.</li>
		<li><a href="trading">the trading post</a>.</li>
		<li><a href="book_club">the book club</a>.</li>
		<li><a href="http://steamcommunity.com/groups/and-the-rest/">steam group</a>.</li>
		<li><a href="bagel">newsletter archive</a>.</li>
	</ul>

	<img id="beedog" src="">
</body>
</html>
